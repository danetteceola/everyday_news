# Prometheus配置 - 数据采集模块监控
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# 告警规则文件
rule_files:
  - "alerts.yml"

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# 抓取配置
scrape_configs:
  # 数据采集服务监控
  - job_name: 'collection-service'
    static_configs:
      - targets: ['collection-service:9090']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Prometheus自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 节点监控（如果运行在物理机/虚拟机）
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']